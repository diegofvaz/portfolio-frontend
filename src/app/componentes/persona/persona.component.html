<header>
    <div class="contenedor" id="main-container">
        <nav class="menu">
            <div class="logo">
                <img src="../../../assets/img/APLogo1.png" alt="">
            </div>
            <div class="tags">
                <a class="twitter" href="http://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
                <a class="github" href="https://github.com/diegofvaz"><i class="fa fa-github"></i></a>
                <button class="boton"type="button" *ngIf="!isUserLogged" routerLink="/login">Iniciar Sesión</button>
                <button *ngIf="isUserLogged" (click)="logOut()" class="boton" type="button">Cerrar Sesión</button>
            </div>
        </nav>
        <div class="animate__animated animate__zoomIn">
            <div class="contenedor-texto">
                <div *ngIf="usuario" class="texto">
                    <h1 class="nombre">{{usuario?.nombre}} {{usuario?.apellido}}</h1>
                    <h2 class="profesion">{{usuario?.titulo}}</h2>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="main">
    <section class="acerca-de" id="acerca-de">
        <div class="contenedor">
            <div class="foto">
                <img [src]=usuario?.fotoPerfil width="200" height="200" alt="">
            </div>

            <div class="texto">
                <h3 class="titulo">Acerca de</h3>
                <a *ngIf="isUserLogged" (click)="onOpenModal('edit', usuario)" id="boton-editar" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit">
                    <i class="fa fa-pencil"></i>
                </a>
                <p>{{usuario?.descripcion}}</p>
            </div>
        </div>
    </section>
</section>


<!-- Formulario Editar -->

<div class="modal fade" id="editUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="editUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateUsuarioModalLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" ngModel={{editUsuario?.nombre}} name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" required>
                    </div>
                    <input type="hidden" ngModel={{editUsuario?.id}} name="id" class="form-control" id="id">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" ngModel={{editUsuario?.apellido}} name="apellido" class="form-control" id="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" ngModel={{editUsuario?.titulo}} name="titulo" class="form-control" id="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" ngModel={{editUsuario?.descripcion}} name="descripcion" class="form-control" id="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="fotoPerfil">URL Foto</label>
                        <input type="text" ngModel={{editUsuario?.fotoPerfil}} name="fotoPerfil" class="form-control" id="fotoPerfil" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-usuario-form" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button (click)="onUpdateUsuario(editForm.value)" data-bs-dismiss="modal" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
