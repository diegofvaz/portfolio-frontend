<section class="vh-100" style="background-color: #49A3D6;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Iniciar Sesión</h3>
                        <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Usuario</label>
                                <input type="text" id="typeEmailX-2" name="nombre" formControlName="nombre" 
                                [ngClass]="{'is-invalid': nombre?.errors && nombre?.touched}"
                                class="form-control form-control-lg" required minlength="4"/>
                            </div>
                            <div *ngIf="nombre?.errors && nombre?.touched">
                                <p *ngIf="nombre?.hasError('required')" class="text-danger">
                                  Debes ingresar un nombre de usuario
                                </p>
                                <p *ngIf="nombre?.hasError('minlength')" class="text-danger">
                                  El usuario debe tener al menos 4 caracteres
                                </p>
                              </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Contraseña</label>
                                <input type="password" id="typePasswordX-2" name="password" formControlName="password" [ngClass]="{'is-invalid': password?.errors && password?.touched}"
                                class="form-control form-control-lg" required minlength="4" />
                            </div>
                            <div *ngIf="password?.errors && password?.touched">
                                <p *ngIf="password?.hasError('required')" class="text-danger">
                                  Debes ingresar un password de usuario
                                </p>
                                <p *ngIf="password?.hasError('minlength')" class="text-danger">
                                  El usuario debe tener al menos 5 caracteres
                                </p>
                              </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            <div *ngIf="loginError" class="text-danger" style="margin-top: 5%;">Los datos ingresados no son válidos</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
